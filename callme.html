<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оставить заявку</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <script src="/Scripts/magnbtn.js" defer></script>
    <script src="/Scripts/headeranimation.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="/Scripts/callme-telegram.js" defer></script>
</head>
<body>
    <script src="/Components/header.js"></script>
    <div class="back" style="position: absolute; left: 180px;top: 450px;" onclick="window.history.back()">
        <svg viewBox="0 0 24 24"><path fill="currentColor" d="M19 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H19v-2z"/></svg>
        Вернуться к поиску
    </div>
    <div class="contact-page">
        <div class="contact-header">
            <h1>Перезвоните мне</h1>
            <p>Оставьте свой номер телефона, и мы свяжемся с вами как можно скорее.</p>
        </div>

        <div class="contact-form">
            <form id="callbackForm">
                <div class="form-group">
                    <label for="tel">Контактный телефон*</label>
                    <input type="tel" name="tel" placeholder="Введите номер телефона" required>
                </div>
    
                <div class="form-group privacy-group"> <!-- Группа с чекбоксом -->
                    
                    <label for="privacy">После отправки, вы соглашаетесь с нашей Политикой конфиденциальности. <br>Ваши данные не будут переданы рекламным компаниям.</label>
                    <input type="checkbox" id="privacy" required>
                    <button type="button" onclick="requestCallback()" class="yellow-button-b magnetic">Отправить</button>
                    
                </div>
            </form>
        </div>
    <script src="/Components/footer.js" defer></script>
</body>
</html>
