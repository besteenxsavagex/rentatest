<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оставить заявку</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <script src="/Scripts/magnbtn.js" defer></script>
    <script src="/Scripts/headeranimation.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="/Scripts/request-telegram.js" defer></script>
</head>
<body>
    <script src="/Components/header.js"></script>
    <div class="contact-page">
        <div class="back" onclick="window.history.back()">
            <svg viewBox="0 0 24 24"><path fill="currentColor" d="M19 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H19v-2z"/></svg>
            Вернуться к поиску
        </div>
        <div class="contact-header">
            <h1>Свяжитесь с нами</h1>
            <p>Заполните форму ниже, и мы свяжемся с вами как можно скорее.</p>
        </div>
        
        <div class="contact-form">
            <form id="contactForm">
                <div class="form-columns"> <!-- Flexbox для двух столбцов -->
                    <div class="form-column"> <!-- Левый столбик -->
                        <div class="form-group">
                            <label for="name">Ваше имя*</label>
                            <input type="text" name="name" placeholder="Обязательное поле" required>
                        </div>

                        <div class="form-group">
                            <label for="location">Город</label>
                            <input type="text" name="location" placeholder="Не обязательное поле" required>
                        </div>
                    </div>

                    <div class="form-column"> <!-- Правый столбик -->
                        <div class="form-group">
                            <label for="tel">Или оставьте контактный Телефон*</label>
                            <input type="tel" name="tel" placeholder="Чтобы мы могли связаться с вами" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Или оставьте контактную Электронную почту*</label>
                            <input type="email" placeholder="Для письменного общения" required>
                        </div>
                    </div>
                </div>

                <div class="form-group full-width"> <!-- На всю ширину -->
                    <label for="details">Детали проекта</label>
                    <textarea name="details" rows="4" placeholder="По желанию можете дать комментарий к обращению..."></textarea>
                </div>

                <div class="form-group privacy-group"> <!-- Группа с чекбоксом -->
                    
                    <label for="privacy">После отправки, вы соглашаетесь с нашей Политикой конфиденциальности. <br>Ваши данные не будут переданы рекламным компаниям.</label>
                    <input type="checkbox" id="privacy" required>
                    <div class="yellow-button-b magnetic">Отправить</div>
                </div>

                
            </form>
        </div>

        <div class="alternative-contact">
            <p>Или вы можете отправить письмо по электронной почте: <a href="mailto:zakaz@rentasnab.ru">zakaz@rentasnab.ru</a></p>
        </div>
    </div>
    <script src="/Components/footer.js" defer></script>
</body>
</html>
